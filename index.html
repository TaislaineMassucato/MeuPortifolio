<html lang="pt-br">
<head>

<body>
    <header>
        <div class="logo">
            <img src="Loading..." alt="">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#port">Portfólio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <div class="menu-mobile">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#port">Portfólio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <div class="btn-mobile">
            <ion-icon name="grid-outline"></ion-icon>
        </div>
    </header>

    <main id="home">
        <div class="container">
            <div class="icons">
                <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
                <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
                <a href=""><ion-icon name="logo-github"></ion-icon></a>
                <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
            <div class="title">
                <h1>Desenvolvendo</h1>
                <h2>Solucões</h2>
                <h3>Para o amanhã</h3>
            </div>
        </div>
    </main>

    <section id="about">
        <div class="container">
            <div class="title">
                <h1>Linguagens e tecnologias</h1>
                <p>Atualmente estou estudando HTML5 e CSS3, juntamente com JavaScript</p>
                <div class="box-title">
                    <p>90%</p>
                    <div class="b1"><div class="b2"></div></div>
                    <span>HTML</span>

                    <p>70%</p>
                    <div class="b1"><div class="b3"></div></div>
                    <span>CSS</span>

                    <p>20%</p>
                    <div class="b1"><div class="b4"></div></div>
                    <span>JavaScript</span>

                    <p>30%</p>
                    <div class="b1"><div class="b5"></div></div>
                    <span>C#</span>
                </div>
            </div>
        </div>
    </section>

    <section id="port">
        <div class="container">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">
            <div class="cards">
                <label class="card" for="item-1" id="song-1">
                    <img src="image/01.png" alt="">
                    <h1>Projeto pallarax</h1>
                    <p>Projeto desenvolvido para fins de estudos usando as tecnologias HTML5 e CSS3 , utilizando efeito parallax, juntamente com poemas sobre tecnologia.</p>
                    <button>Project</button>
                </label>

                <label class="card" for="item-2" id="song-2">
                    <img src="image/02.png" alt="">
                    <h1>Projeto Pizza-Vcont</h1>
                    <p>Projeto desenvolvido para fins de estudos e prática utilizando a linguagem JavaScript e exercendo lógica.
                        Projeto onde o intuito é facilitar a organização de vendas e valores do produto.
                    </p>
                    <button>Project</button>
                </label>

                <label class="card" for="item-3" id="song-3">
                    <img src="image/03.png" alt="">
                    <h1>Projeto Android</h1>
                    <p>Projeto desenvolvido para fins de estudos e prática de HTML5 e CSS3. utilizando linear-gradient e âncoragem de sites.</p>
                    <button>Project</button>
                </label>

               

            </div>
        </div>
    </section>
